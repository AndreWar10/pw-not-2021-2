<!DOCTYPE html> <!--//html :5 -->
<html lang="en"> <!--Instalar extenção live server-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id='root' style="border: 1px solid red">
        <p>Parágrafo criado em HTML.</p>
    </div>
        
    <script>
        //Capturar a div "root" em uma constante
        const root = document.getElementById('root')

        //Criando um novo paragrafo
        const novoParag = document.createElement('p') //'p' <=> <p>
        
        //Colocar o contudo no paragrafo
        novoParag.textContent = "Parágrafo criado com JavaScript."

        //Colocando o novo paragrafo dentro da div "root"
        root.appendChild(novoParag) //appendChild => "anexar filho"

        //Criando uma div nova
        const novaDiv = document.createElement('div')

        //Ajudstando propriedades da div
        novaDiv.textContent = 'Div criada em JS.'
        novaDiv.style.border = '1px dotted green'
        novaDiv.style.backgroundColor = 'limegreen'
        novaDiv.id = 'minhaDiv'

        //Colocando a nova div diretamente do body do documento
        document.body.appendChild(novaDiv)

    </script>
    
</body>
</html>
