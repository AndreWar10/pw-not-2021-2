<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        const MeuForm = () => {
            return (
                <form>
                    {/* Em JSX, o atributo HTML "for" é escrito como "htmlFor" porque
                        o primeiro termo é uma palavra reservada em JavaScript*/}
                    <label htmlFor="campo-nome">Informe seu nome:</label><br />
                    <input id="campo-nome" /><br />
                    <div id="debug"></div>
                    <button type="submit">Enviar</button>
                </form>    
            )
        }            
    
        ReactDOM.render(<MeuForm />, document.getElementById('root'))
    </script>
    
</body>
</html>
