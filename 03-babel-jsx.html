<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .formata {
            font-family: 'Courier New', monospace;
            color: blue;
            background-color: powderblue;
            text-align: center;
        }
        .alerta {
            border-radius: 6px;
            border: 2px solid tomato;
            background-color: coral;
        }
        
    </style>
</head>
<body>

    <div id="root"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>  <!--React-->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script> <!--ReactDom-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!--Babel-->


    <script type="text/babel">
        /*
            Quando o atributo HTML "class" é usado apra uma prop React, ele deve ser renomeado para
            "classname", porque "class" é uma palavra reservada na linguagem JavaScript.
            <div class="formata">Div criada em React</div>        
        */

        /* sem babel
        const novaDiv = React.createElement('div', {
            className: 'formata',
            children: 'Div criada com react'
        })*/

        /*
            A biblioteca Babel permite que seja usada uma sintaxe muito semelhante a do HTML para a criação de elementos
            HTML com React
            Essa sintaxe é chamada de JSX (JavaScript eXtended)
            JSX -> Babel -> React -> JS puro -> HTML
        */
        const novaDiv = <div className="formata">Div criada com React e Babel</div>

        const className = 'alerta'
        const children = 'Isto é um aviso'
        const props = { className, children }   //Propriedades abreviadas

        // Para usar variáveis (interpolar) em JSX, usa-se {}
        const div2 = <div className={className}>{children}</div>
        //ou 
        //const div2 = <div className={className} children={className} />

        /*Se todas as props que desejarmos usar já estão dentro de um objeto, podemos usar o espalhamento para
        criar um elemento mais facilmente
        
        Quando um elemento de JSX não tem children, podemos escrevê-lo de duas formas diferentes:
        <p {...props}></p>   -> usando tag de fechamento
        <p {...props} />     -> usando terminador 
        */

        const div3 = <div {...props} />

        /*const container = React.createElement('div', null, [
            novaDiv,
            div2,
            div3
        ])*/

        /*USANDO BABEL NO CONTAINER
        const container=
        <div>
            {novaDiv}
            {div2}
            {div3}
        </div>*/

        //OU AINDA ...:
        const container =
        <div>
            <div className="formata">Div criada com React e Babel</div>
            <div className={className}>{children}</div>
            <div {...props} />
        </div>

        ReactDOM.render(container, document.getElementById('root'))

  </script>  
</body>
</html>
