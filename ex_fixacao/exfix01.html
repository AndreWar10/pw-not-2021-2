<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">

    /*
      Usando os recursos do React (manupuladores de evento e useState),
      escreva o nome completo da pessoa (EM MAIÚSCULAS) toda vez que houver 
      alteração nos campos de nome ou sobrenome. 
    */

    const CustomForm = () => {

      //1) Criar um useState para armazenar o nome completo.
      const [nome, setNome] = React.useState('')
      const [nome2, setNome2] = React.useState('')
      const [nomeComp, setNomeComp] = React.useState(' ')

      /*2) Criar uma função para manipular o evento onChange dos inputs. Nessa
        função, deve-se ler os valores de ambos os inputs (via getElementById ou
         querySelector), formar o nome completo em maiúsculas e guardá-lo 
         na variável de estado.
      */
      const handleInputChange = event => {
        if(event.target.id === "nome"){
          setNome(event.target.value)
        }
        else {
          setNome2(event.target.value)     
        }
       
        setNomeComp(nome.toUpperCase() + nome2.toUpperCase())
      }

       //3) Usar a variável de estado para atualizar o conteúdo da div do nome completo.
      return (
        <form>
          <div>
            <label htmlFor="nome">Nome </label>
            <input id="nome" value={nome} onChange={'keyup', handleInputChange}/><br />
          </div>
          <div>
            <label htmlFor="sobrenome">Sobrenome </label>
            <input id="sobrenome" value={nome2} onChange={'keyup', handleInputChange} />
          </div>
          
          <div id="nomeCompleto">Nome Completo:{nomeComp} </div>
        </form>
      )
    }
    ReactDOM.render(<CustomForm />, document.getElementById('root'))

  </script>
  
</body>
</html>
